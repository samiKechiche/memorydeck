<div class="auth-page">
  <div class="auth-card">
    <h2 class="page-title">Welcome back</h2>
    <p class="page-subtitle">Log in to continue your learning</p>

    <form (ngSubmit)="login()">
      <div class="form-group">
        <label>Email</label>
        <input
          class="input"
          type="email"
          [(ngModel)]="email"
          name="email"
          autocomplete="email"
          required
        />
      </div>

      <div class="form-group">
        <label>Password</label>
        <input
          class="input"
          type="password"
          [(ngModel)]="password"
          name="password"
          autocomplete="current-password"
          required
        />
      </div>

      <button class="btn-primary" type="submit">
        Login
      </button>

      @if (errorMessage) {
        <p class="error-text">
          {{ errorMessage }}
        </p>
      }
    </form>

    <p class="auth-footer">
      Donâ€™t have an account?
      <a routerLink="/register">Register</a>
    </p>
  </div>
</div>
