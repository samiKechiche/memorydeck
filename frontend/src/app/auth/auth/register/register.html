<div class="auth-page">
  <div class="auth-card">
    <h2 class="page-title">Create account</h2>
    <p class="page-subtitle">Start building your flashcards</p>

    <form (ngSubmit)="register()">
      <div class="form-group">
        <label>Username</label>
        <input
          class="input"
          type="text"
          [(ngModel)]="username"
          name="username"
          autocomplete="username"
          required
        />
      </div>

      <div class="form-group">
        <label>Email</label>
        <input
          class="input"
          type="email"
          [(ngModel)]="email"
          name="email"
          autocomplete="email"
          required
        />
      </div>

      <div class="form-group">
        <label>Password</label>
        <input
          class="input"
          type="password"
          [(ngModel)]="password"
          name="password"
          autocomplete="new-password"
          required
        />
      </div>

      <button class="btn-primary" type="submit">
        Register
      </button>

      @if (errorMessage) {
        <p class="error-text">
          {{ errorMessage }}
        </p>
      }
    </form>

    <p class="auth-footer">
      Already have an account?
      <a routerLink="/login">Login</a>
    </p>
  </div>
</div>
